name: Build and Push Docker Image to Docker Hub 

on:
  push:
    branches:
      - main
    paths:
      - 'fe_react/**'

permissions:
  contents: write   # allow workflow to push commits

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.head_commit.message != 'skip-ci'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Bump image version
        run: |
          if [ ! -f .image-version ]; then
            echo 0 > .image-version
          fi
          VERSION=$(cat .image-version)
          NEW_VERSION=$((VERSION + 1))
          echo $NEW_VERSION > .image-version
          echo "IMAGE_TAG=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit updated version file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .image-version
          git commit -m "chore: bump image version to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push origin main

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tpjazurepythonreactappfe:${{ env.IMAGE_TAG }} -f fe_react/Dockerfile fe_react

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tpjazurepythonreactappfe:${{ env.IMAGE_TAG }}

      - name: Optional - Tag as latest
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/tpjazurepythonreactappfe:${{ env.IMAGE_TAG }} ${{ secrets.DOCKERHUB_USERNAME }}/tpjazurepythonreactappfe:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tpjazurepythonreactappfe:latest
  update:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Set image env vars
         run: |
           VERSION=$(cat .image-version)
           NEW_VERSION=$((VERSION + 1))
           echo "IMAGE_TAG=$NEW_VERSION" >> $GITHUB_ENV

       - name: Update fe-deployment image tag
         run: |
           sed -i "s|image:.*|image: charlilyyyy/tpjazurepythonreactappfe:${{ env.IMAGE_TAG }}|g" k8s/fe-deployment.yaml

       - name: Commit, pull and push changes
         run: |
           git config user.name "github-actions"
           git config user.email "github-actions@github.com"
           git pull
           git add k8s/fe-deployment.yaml
           git commit -m "Update fe-deployment.yaml image tag to ${IMAGE_TAG}"
           git push
